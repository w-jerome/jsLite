<!doctype html>
<html>
    <head>
        <script src="light.js"></script>
        <script src="plugins/light-ajax.js"></script>
		<style>
			*, *:before, *:after {
				box-sizing: border-box;
			}
			
			html, body {
				font-family: 'open-sans', 'roboto', 'arial', sans-serif;
				background: #548687;
				color: #C5E99B;
			}
			
			button {
				padding: 1em;
				background: #8FBC94;
				border: 1px solid rgba(0, 0, 0, 0.3);
				color: #56445D;
				border-radius: 3px;
			}
			
			button:not(:last-child) {
				margin-right: 1em;
			}
			
		</style>
    </head>
    <body>
		<h1>light.js</h1>
        <div class="parent-master">
            <div class="parent">
                element parent
                <button type="button" class="button">Bouton 1</span>
                <button type="button" class="button">Bouton 2</span>
            </div>
        </div>
        
        <script>
			$('button').addClass('GG');
        </script>
    </body>
</html>
